<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-View</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .login_view {
            background-image: url('https://source.unsplash.com/1600x900/?nature,water');
            background-size: cover;
            background-position: center;
        }

        .input-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .quote {
            font-size: 1.25rem;
            color: #fff;
        }

        /* Custom icon styles */
        .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 0.75rem;
            color: #9CA3AF; /* Icon color */
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center login_view">
        <div class="w-full max-w-md bg-white p-8 rounded shadow-lg">
            <h1 class="text-3xl text-center text-red-600 mb-8">Login Here</h1>
            <form action="" method="post" class="space-y-4">
                {% csrf_token %}
                <div class="input-group relative">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-600 focus:ring focus:ring-red-600 focus:ring-opacity-50 pr-10">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M18 15v1a3 3 0 01-3 3H9a3 3 0 01-3-3v-1" />
                        </svg>
                    </span>
                </div>

                <div class="input-group relative">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-600 focus:ring focus:ring-red-600 focus:ring-opacity-50 pr-10">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M18 15v1a3 3 0 01-3 3H9a3 3 0 01-3-3v-1" />
                        </svg>
                    </span>
                </div>

                <div class="flex justify-between items-center">
                    <button type="submit"
                        class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">Submit</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <a href="#" class="text-sm text-red-600 hover:underline">Forgot Password?</a>
                <span class="mx-2 text-gray-400">|</span>
                <a href="#" class="text-sm text-red-600 hover:underline">Create Account</a>
            </div>
        </div>
    </div>

    <div class="absolute bottom-0 right-0 bg-gray-800 p-4 rounded-tl-lg text-white quote">
        "Welcome to our platform! Your journey begins here."
    </div>

    <script src="https://cdn.tailwindcss.com/"></script>
</body>

</html>
